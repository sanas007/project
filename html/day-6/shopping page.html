<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }
        .product {
            background: white;
            margin: 1em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            height: 60%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .product p {
            color: #777;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shopping</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="img1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="img2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="img3.png" alt="Product 3">
            <h2>Product 3</h2>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
