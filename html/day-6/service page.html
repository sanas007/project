<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf0f1;
            color: #2c3e50;
        }
        .header {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        .content {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-flex;
        }
        .con{
           padding: 9em;
           border-left: 1px solid #000;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 1.5em;
        }
        .feature{
            background: white;
            margin: 1em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;

        }
        .cta {
            text-align: center;
            margin-top: 2em;
        }
        .cta button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 1em 2em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Service</h1>
        <p>faster than you think</p>
        <div class="cta">
            <button onclick="alert('Thank you for joining us!')">Get Started</button>
        </div>
    </div>
    <div class="con">
    <div class="content">
        <div class="Feature">
        <h1>Welcome!</h1>
        <p>Feature One</p>
        <p>Feel free </p>
        </div>
    </div>
  <div class="content">
        <div class="Feature">
            <h1>Welcome!</h1>
            <p>Feature Two</p>
            <p>Feel free </p>
            </div>
    </div>
</div>
</body>
</html>
